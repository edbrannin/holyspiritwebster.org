<!-- ------------------- Detect Browser Name ------------------- -->
var g_browser_thestring;
var g_browser_name = browser_name();

function browser_name()
{
	var detect = navigator.userAgent.toLowerCase();
	var OS, browser, version;

	if (browser_checkIt(detect, 'konqueror'))
	{
		browser = "Konqueror";
		OS = "Linux";
	}
	else if (browser_checkIt(detect, 'omniweb')) browser = "OmniWeb"
	else if (browser_checkIt(detect, 'opera')) browser = "Opera"
	else if (browser_checkIt(detect, 'webtv')) browser = "WebTV";
	else if (browser_checkIt(detect, 'icab')) browser = "iCab"
	else if (browser_checkIt(detect, 'msie')) browser = "Internet Explorer"
	else if (!browser_checkIt(detect, 'compatible'))
	{
		browser = "Netscape Navigator"
		version = detect.charAt(8);
	}
	else browser = "An unknown browser";

	if (!version) version = detect.charAt(place + g_browser_thestring.length);

	if (!OS)
	{
		if (browser_checkIt(detect, 'linux')) OS = "Linux";
		else if (browser_checkIt(detect, 'x11')) OS = "Unix";
		else if (browser_checkIt(detect, 'mac')) OS = "Mac"
		else if (browser_checkIt(detect, 'win')) OS = "Windows"
		else OS = "an unknown operating system";
	}
	return browser;
}

function browser_checkIt(detect, string)
{
	place = detect.indexOf(string) + 1;
	g_browser_thestring = string;
	return place;
}

<!-- ---------------- Detect Browser Name (End) ---------------- -->

var g_timeoutId;
var g_cur_photo;
var g_slideshow_interval = 3000;
var g_slideshow_started = false;

function alb_show_enl(n)
{
	g_cur_photo = n;
	document.form1.LabelPos.value = " " + ((g_cur_photo - 0) + 1) + " of " + g_alb_photos_idx.length;
	parent.alb_enl.location.replace("enl.htm?" +
	  "image=" + escape(g_alb_photos_enl[n]) + "&" +
	  "label=" + g_alb_labels[n] + "&" + // label and caption are already escaped
	  "caption=" + g_alb_captions[n]);
	alb_enable_controls();
}

function alb_first()
{
	alb_slideshow_stop();
	alb_show_enl(0);
}

function alb_last()
{
	alb_slideshow_stop();
	alb_show_enl(g_alb_photos_idx.length - 1);
}

function alb_prev()
{
	alb_slideshow_stop();
	if (g_cur_photo > 0)
		alb_show_enl(g_cur_photo - 1);
}

function alb_next()
{
	alb_slideshow_stop();
	if (g_cur_photo < g_alb_photos_idx.length - 1)
		alb_show_enl((g_cur_photo - 0) + 1);
}

function alb_next_slide()
{
	if (g_cur_photo < g_alb_photos_idx.length - 1) {
		alb_show_enl((g_cur_photo - 0) + 1);
		if (g_slideshow_interval > 0)
			g_timeoutId = setTimeout("alb_next_slide();", g_slideshow_interval);
	}
	else
		alb_slideshow_stop();
}

function alb_next_slide_manual()
{
	if (g_slideshow_interval == 0 && g_slideshow_started)
		alb_next_slide();
}

function alb_slideshow_start()
{
	if (g_slideshow_started) {
		alb_slideshow_stop();
		return;
	}
	document.form1.BtnFirst.disabled = true; // seems to work in IE5.5; not documeted in HTML4
	document.form1.BtnPrev.disabled = true;
	document.form1.BtnNext.disabled = true;
	document.form1.BtnLast.disabled = true;
	//document.form1.BtnStart.disabled = true;
	//document.form1.BtnStop.disabled = false;
	document.form1.select1.disabled = true;
	g_slideshow_started = true;
	clearTimeout(g_timeoutId);
	document.form1.BtnStart.value = "Stop Slide Show";
	g_cur_photo = -1;
	if (g_slideshow_interval > 0) // if not, onclick for body will advance the slide
		alb_next_slide();
}

function alb_slideshow_stop()
{
	g_slideshow_started = false;
	document.form1.BtnStart.value = "Start Slide Show";
	alb_enable_controls();
	clearTimeout(g_timeoutId);
}

function alb_select_interval()
{
	g_slideshow_interval = document.forms[0].select1.options[document.forms[0].select1.selectedIndex].value;
	//alb_show_enl(0);
}

function alb_enable_controls()
{
	if (!g_slideshow_started) {
		document.form1.BtnFirst.disabled = g_cur_photo <= 0;
		document.form1.BtnPrev.disabled = g_cur_photo <= 0;
		document.form1.BtnNext.disabled = g_cur_photo >= g_alb_photos_idx.length - 1;
		document.form1.BtnLast.disabled = g_cur_photo >= g_alb_photos_idx.length - 1;
		//document.form1.BtnStart.disabled = false;
		//document.form1.BtnStop.disabled = true;
		document.form1.select1.disabled = false;
	}
}

function alb_arraywin()
{
	if (parent.parent != null && parent.parent.alb_contents != null)
		return parent.parent.alb_contents;
	return parent;
}

function generate_index(nrows)

}

function alb_start()
{
	alb_show_enl(parent.location.search.substr(1));
	alb_enable_controls();
}

function alb_index_page()
{
	parent.location.replace("index.htm");
}
