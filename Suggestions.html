<!-- Begin
function everything(form) {
isIdeas(form)
isEmail(form)
isName(form)
isPhone(form)
allblanks(form)
}

function allblanks(form) {
if ( (isIdeas(form) && isEmail(form)) && ( isName(form) && isPhone(form) ) ){
form.submit()
}
if( ((isIdeas(form) == false ) || (isEmail(form) == false)) || ((isName(form) == false) || (isPhone(form) == false)) ) {
compose(form)
   }
}

function compose(form) {
var text = "You forgot to fill in correctly:"	
if(isIdeas(form) == false) {
text += "\nyour idea"
}
if(isEmail(form) == false) {
text += "\nyour e-mail address"
}
if(isName(form) == false) {
text += "\nyour name"
}
if(isPhone(form) == false) {
text += "\nyour phone"
}
alert(text)
}

function isIdeas(form) {
if (form.idea.value == "") {
return false
}
else {
return true
   }
}

function isEmail(form) {
if ((form.email.value == "" || form.email.value.indexOf('@', 0) == -1) || form.email.value.indexOf('.') == -1) {
return false
}
else {
return true
   }
}

function isName(form) {
if (form.name.value == "") {
return false
}
else {
return true
   }
}


function isPhone(form) {
if (form.phone.value == "") {
return false
}
else {
return true
   }
}
// End -->
</SCRIPT>
